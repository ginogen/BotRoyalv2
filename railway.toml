[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn royal_chatwoot_server:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
PORT = 8501
HOST = "0.0.0.0"
ENVIRONMENT = "production"

[[services]]
name = "web" 